<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js
    "></script>
  </head>
  <body>
    <ul class="nav nav-fills nav-fill bg-info p-3">
      <li class="nav-item">
        <h1 class="nav-link text-white">
          Tabla con FakerJs y Chat con Normalizr  
        </h1>
      </li>
    </ul>
    <div class="container">
      <div class="container" style="margin-top: 120px">
        <h2 style="text-align: center">Tabla generada con FakerJs</h2>
          <a class="btn btn-primary" href="/api/normalized">Ver Chat normalizado</a>
        <hr />
        <div class="container">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody id="tabla"></tbody>
          </table>
        </div>
      </div>
      <hr />
      <h2 style="text-align: center">Chat</h2>
      <hl/>
      <form onSubmit="return addMsg()">
        <div style="display: grid; justify-items: center">
          <h4>
            Acá irían los datos del "perfil" del usuario...
          </h4>
          <input type="text" placeholder="Nombre" id="inpname" />
          <input type="text" placeholder="Apellido" id="inplname" />
          <input type="number" placeholder="Edad" id="inpage" />
          <input type="text" placeholder="Nombre de usuario" id="inpnick" />
          <input type="text" placeholder="Avatar (URL)" id="inpurl" />
          <hl/>
          <h4>
            Mensaje
          </h4>         
          <input type="email" placeholder="e-mail" id="inpmail" />
          <input type="text" placeholder="mensaje" id="inpmsg" />
          <hr />
          <input type="submit" value="E N V I A R" class="btn btn-danger btn-lg " />
          <hl/>
          <hr/>
        </div>
      </form>

      <div id="chat" class="conversation"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
