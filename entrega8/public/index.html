<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 8 - Prod + Chat en DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="nav nav-fills nav-fill bg-info p-3">
      <li class="nav-item">
        <h1 class="nav-link text-white">
          Entrega 8, Agrego productos a DB + Chat con DB
        </h1>
      </li>
    </ul>
    <div class="container">
      <div class="container" style="margin-top: 120px">
        <form onSubmit=" return anotherName()">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                name="title"
                placeholder="Nombre"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPrice" class="col-sm-2 col-form-label"
              >Precio</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="inputPrice"
                name="price"
                placeholder="Precio"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputThumb" class="col-sm-2 col-form-label"
              >Imagen</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputThumb"
                name="thumbnail"
                placeholder="Imagen (URL)"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
        <hr />
        <div class="container">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody id="tabla"></tbody>
          </table>
        </div>
      </div>
      <hr />
      <form onSubmit="return addMsg()">
        <input type="email" placeholder="email" id="inpname" />
        <input type="text" placeholder="Mensaje" id="inpmsg" />
        <input type="submit" value="Enviar" class="btn btn-danger" />
      </form>
      <div id="chat" class="conversation"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
